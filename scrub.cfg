[CodeSonar Variables]
CODESONAR_WARNINGS: True
CODESONAR_PATH: $CODESONAR_PATH
CODESONAR_HUB: $CODESONAR_HUB
CODESONAR_CERT: $CODESONAR_CERT
CODESONAR_KEY: $CODESONAR_KEY
CODESONAR_PROJ_NAME: /MCS/AMPCS
CODESONAR_RESULTS_TEMPLATE: 1
CODESONAR_BUILD_DIR:
CODESONAR_BUILD_CMD: $CODESONAR_PATH/cs-java-scan -java-analysis-memory 8192 -no-abort-unmatched-pattern -include-artifacts 'db_modules/**/*.class' -include-sources 'db_modules/**/*.java' -include-artifacts 'services/**/*.class' -include-sources 'services/**/*.java' -include-artifacts 'tc_modules/**/*.class' -include-sources 'tc_modules/**/*.java' -include-artifacts 'apps/**/*.class' -include-sources 'apps/**/*.java' -include-artifacts 'core_modules/**/*.class' -include-sources 'core_modules/**/*.java' -include-artifacts 'message_modules/**/*.class' -include-sources 'message_modules/**/*.java' -include-artifacts 'tm_modules/**/*.class' -include-sources 'tm_modules/**/*.java'
CODESONAR_CLEAN_CMD: echo "No clean required."
CODESONAR_BASELINE_ANALYSIS: True
CODESONAR_P10_ANALYSIS: False
CODESONAR_ANALYZE_FLAGS: -no-default-presets -preset secure-coding-guideline-ground
CODESONAR_GET_FLAGS:

[SonarQube Variables]
SONARQUBE_WARNINGS: True
SONARQUBE_PATH: $SONARQUBE_PATH
SONARQUBE_SERVER: $SONARQUBE_SERVER
SONARQUBE_TOKEN: $SONARQUBE_TOKEN
SONARQUBE_PROJECT: AMPCS
SONARQUBE_BUILD_DIR:
SONARQUBE_BUILD_CMD: echo "Previously built."
SONARQUBE_CLEAN_CMD: echo "No clean required."
SONARQUBE_SCANNER_FLAGS: 
SONARQUBE_CURL_FLAGS: cwe=20,22,79,77,78,119,200,311,312,476,732,787,798,89,287,502,611,23,73,88,121,122,131,134,170,192,242,290,314,315,318,353,367,377,399,403,415,421,457,464,468,497,667,681,682,692,764,770,788,805,833,835

[Collaborator Variables]
COLLABORATOR_UPLOAD: False
COLLABORATOR_SERVER:
COLLABORATOR_CCOLLAB_LOCATION:
COLLABORATOR_USERNAME:
COLLABORATOR_REVIEW_TITLE: SCRUB Review
COLLABORATOR_REVIEW_GROUP:
COLLABORATOR_REVIEW_TEMPLATE: SCRUB Template
COLLABORATOR_REVIEW_ACCESS: participants
COLLABORATOR_FINDING_LEVEL: Comment
COLLABORATOR_FILTERS:
COLLABORATOR_SRC_FILES:

[SCRUB GUI]
SCRUB_GUI_EXPORT: False

[Filtering Variables]
ENABLE_EXT_WARNINGS: False
ENABLE_MICRO_FILTER: True
CUSTOM_FILTER_CMD: python3 -m scrub.tools.parsers.csv_parser ./.scrub
