# This is the AMPCS properties file containing properties for defining
# receiving/transmitting stations.
#
# This file is loaded using the standard AMPCS configuration file search
# mechanism, which typically looks first at the AMPCS system configuration 
# level, then at the project/mission configuration level, then at the user 
# configuration level. This file has some special handling, however. Normally,
# all properties are read from all configuration levels, with any configuration 
# properties specified in later files overriding those found in earlier files,
# and it is not necessary to provide properties at the mission or user level
# if they are provided in the system-level file. In this case, however, properties
# for stations NOT defined at the lower levels are removed from the system level.
# This means that a mission or user file must define ALL stations
# to be used.
#
# Properties and their corresponding values must be included on a 
# single line.
#
# Change Notes:
#
