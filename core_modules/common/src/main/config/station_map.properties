stationMap.categoryDescription=The Station Map properties map a DSN station number to a name. If the DSN command service is in use for uplink, the symbolic name must match those defined by the DSN command service configuration.
stationMap.id.[STATION_NUMBER].description=Symbolic name for the specified station number. The station number must be an integer between 1 and 255.
stationMap.id.[STATION_NUMBER].formatHint=May include letters, numbers, underscores, and dashes. Symbolic station names must be unique.
stationMap.id.[STATION_NUMBER].behavioralNotes=If the DSN command service is in use for uplink, the symbolic names here must match those defined by the DSN command service configuration. \
